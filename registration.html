<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="icon" href="img/logo.svg">
</head>
<body>
    <center>
        <h1>Register here</h1>
        <form action="">
            <legend><b><u>personal Details</u></b></legend>
            <table>
                <tr>
                    <td><b>FirstName</b></td>
                    <td>
                        <input type="text" required id="fname"  placeholder="firstname"><br><br>
                    </td>
                </tr>
                <tr>
                    <td><b>LastName</b></td>
                    <td>
                        <input type="text" required id="lastname" placeholder="lastname"><br><br>
                    </td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td>
                        <input type="email" required id="email"  placeholder="email" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
                    </td>
                </tr>
                <tr>
                    <td><b>PhoneNumber</b></td><br>
                    <td>
                        <input type="number" required id="pnum"  placeholder="98********" pattern="[6-9][0-9]{9}"><br><br>
                    </td>
                </tr>
                <tr>
                    <td><b>DOB</b></td><br>
                    <td>
                        <input type="date" required id="dob"><br><br>
                    </td>
                </tr>
                <tr>
                    <td><b>Gender</b></td>
                    <td>
                        <input type="radio" id="Male" name="gender">
                        <label for="">Male</label>
                        <input type="radio" id="Female" name="gender">
                        <label for="">Female</label><br><br>
                    </td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td>
                        <input type="password" required id="password" placeholder="password">
                    </td>
                </tr>
            </table>
        <br><br>
                <legend><b><u>Educational Details</u></b></legend>
            <table>
                <tr>
                    <td><b>College Name</b></td>
                    <td>
                        <input type="text" required id="cname">
                    </td>
                </tr>
                <tr>
                    <td><b>Branch</b></td>
                    <td>
                        <input type="radio" id="ec" name="branch">
                        <label for="">Electronic and Communication</label>
                        <input type="radio" id="cs" name="branch">
                        <label for="">Computer science</label>
                        <input type="radio" id="mech" name="branch">
                        <label for="">Mechanical</label>
                        <input type="radio" id="civil" name="branch">
                        <label for="">civil</label>
                    </td>
                </tr>
                <tr>
                    <td><b>YOG</b></td>
                    <td>
                        <select>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                        </select><br><br><br>
                    </td><br><br>
                </tr>
                <tr>
                    <td>
                        <input type="submit"> already a user?<a href="login.html">Login</a> 
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
