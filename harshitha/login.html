<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="img/logo.svg">
</head>
<body>
    <center>
        <h1>Login Here</h1>
        <form action="login successfully">
            <table>
                <tr>
                    <td><h2>EmailId:</h2></td>
                    <td>
                        <input type="email" name="user" required placeholder="Email" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}">
                    </td>
                </tr>
                <tr>
                    <td><h2>Password:</h2></td>
                    <td>
                        <input type="password" name="use_pass" required placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="login">
                    </td>
                    <td>
                        not yet Registered?<a href="registration.html">register</a>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
